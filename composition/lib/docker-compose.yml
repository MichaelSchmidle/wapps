version: "2"
networks:
  wapps:
    external:
      name: "wapps"
services:
  mysql-e1ef12ce9ab3c5e99202073feb199596:
    environment:
      - "TZ=${TZ}"
      - "MYSQL_USER=${MYSQL_USER}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD}"
      - "MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}"
      - "MYSQL_DATABASE=${MYSQL_DB}"
    image: "lscr.io/linuxserver/mariadb"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - "wapps"
    restart: "always"
    volumes:
      - "mysql-config:/config"
  bookstack:
    environment:
      - "APP_URL=https://${HOST}/"
      - "DB_HOST=mysql-e1ef12ce9ab3c5e99202073feb199596"
      - "DB_PORT=3306"
      - "DB_USER=${MYSQL_USER}"
      - "DB_PASS=${MYSQL_PASSWORD}"
      - "DB_DATABASE=${MYSQL_DB}"
    image: "lscr.io/linuxserver/bookstack"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.http.routers.bookstack${MYSQL_DB}-http.entrypoints=http"
      - "traefik.http.routers.bookstack${MYSQL_DB}-http.middlewares=wapps"
      - "traefik.http.routers.bookstack${MYSQL_DB}-http.rule=Host(`${HOST}`)"
      - "traefik.http.routers.bookstack${MYSQL_DB}-https.entrypoints=https"
      - "traefik.http.routers.bookstack${MYSQL_DB}-https.rule=Host(`${HOST}`)"
      - "traefik.http.routers.bookstack${MYSQL_DB}-https.tls.certResolver=wapps"
      - "traefik.http.services.bookstack${MYSQL_DB}.loadbalancer.server.port=80"
    networks:
      - "wapps"
    restart: "always"
    volumes:
      - "bookstack-config:/config"
volumes:
  mysql-config:
    driver: "local"
  bookstack-config:
    driver: "local"
